		<title>BTPrinter Plugin Demo</title>
	</head>
	<body>
		<h1>cordova-plugin-btprinter demo</h1>
		<fieldset>
			<legend>Select Printer</legend>
			<select size="1" id="btpPrinter" disabled="disabled"></select>
		</fieldset>

		<fieldset>
			<legend>Status</legend>
			<label id="status"></label>
		</fieldset>

		<fieldset>
			<legend>Methods</legend>
			<button type="button" id="btnStatus">status</button>
			<button type="button" id="btnList">list</button>
			<button type="button" id="btnConnect">connect</button>
			<button type="button" id="btnConnected">connected</button>
			<button type="button" id="btnDisconnect">disconnect</button>
			<hr />
			<button type="button" id="btnReset">Reset</button>
			<button type="button" id="btnLineFeed">Line Feed</button>
			<button type="button" id="btnFontDemo">Font Demo</button>
			<button type="button" id="btnSizeDemo">Size Demo</button>
			<button type="button" id="btnBeepX1">Beep 1x</button>
			<button type="button" id="btnBeepX3">Beep 3x</button>
			<button type="button" id="btnPrintGreek">Ελληνικά Test</button>
		</fieldset>

		<fieldset>
			<legend>Send ESC/POS command</legend>
			<input type="text" id="txtPOS" value="0A" size="12" maxlength="64" placeholder="Eg:0A = Line Feed" />
			<button type="button" id="btnPrintPOSCommand">printPOSCommand</button>
		</fieldset>

		<fieldset>
			<legend>Print Text</legend>
			<textarea rows="3" cols="10" id="txtSample">» BTPrinter Plugin Demo
» ©2022 Andrés Zsögön</textarea>
			<button type="button" id="btnPrintText">printText</button>
			<button type="button" id="btnPrintTextSizeAlign">printTextSizeAlign</button>
			<button type="button" id="btnPrintTitle">printTitle</button>
		</fieldset>

		<fieldset>
			<legend>Print QR Code</legend>
			<textarea rows="3" cols="10" id="txtQRData">http://www.andreszsogon.com/</textarea>
			<label>QR code model</label>
			<select size="1" id="optQRModel">
				<option value="49" selected="selected">MODEL 1</option>
				<option value="50">MODEL 2</option>
				<option value="51">MICRO QR</option>
			</select>
			<label>QR code size</label>
			<select size="1" id="optQRSize">
				<option value="8">8: SMALL</option>
				<option value="32" selected="selected">32: MEDIUM</option>
				<option value="48">48: LARGE</option>
				<option value="64">64: X-LARGE</option>
			</select>
			<label>Error correction level</label>
			<select size="1" id="optQREclevel">
				<option value="48">RECOVERY CAPACITY 7%</option>
				<option value="49">RECOVERY CAPACITY 15%</option>
				<option value="50" selected="selected">RECOVERY CAPACITY 25%</option>
				<option value="51">RECOVERY CAPACITY 30%</option>
			</select>
			<button type="button" id="btnPrintQRCode">printQRCode</button>
		</fieldset>

		<fieldset>
			<legend>Print Barcode</legend>
			<label>Text / number</label>
			<input type="text" id="txtBarcode" value="012345678901" maxlength="64" />
			<label>Barcode system</label>
			<select size="1" id="optBCSystem">
				<option value="0">0: UPC-A</option>
				<option value="1">1: UPC-E</option>
				<option value="2" selected="selected">2: EAN13 / JAN13</option>
				<option value="3">3: EAN8 / JAN8</option>
				<option value="4">4: CODE39</option>
				<option value="5">5: ITF</option>
				<option value="6">6: CODABAR</option>
			</select>
			<label>HRI characters position</label>
			<select size="1" id="optBCPosition">
				<option value="0">Not printed</option>
				<option value="1">Above barcode</option>
				<option value="2" selected="selected">Below barcode</option>
				<option value="3">Above and below barcode</option>
			</select>
			<label>Font selection</label>
			<select size="1" id="optBCFont">
				<option value="0" selected="selected">0: FONT A</option>
				<option value="1">1: FONT B</option>
				<option value="2">2: FONT C</option>
				<option value="3">3: FONT D</option>
				<option value="4">4: FONT E</option>
			</select>
			<label>Barcode height</label>
			<select size="1" id="optBCHeight">
				<option value="16">16</option>
				<option value="32">32</option>
				<option value="64" selected="selected">64</option>
				<option value="128">128</option>
				<option value="192">192</option>
			</select>
			<button type="button" id="btnPrintBarcode">printBarcode</button>
		</fieldset>

		<fieldset>
			<legend>Set Encoding</legend>
			<input type="text" id="txtEncoding" value="ISO-8859-1" size="12" maxlength="64" placeholder="Eg:ISO-8859-1" />
			<button type="button" id="btnSetEncoding">setEncoding</button>
		</fieldset>

		<fieldset>
			<legend>Inverted Color</legend>
			<span id="invertedIcon" style="display:none;float:right;font-size:24px">&#9745;</span>
			<button type="button" id="btnEnableInverted">Enable</button>
			<button type="button" id="btnDisableInverted">Disable</button>
		</fieldset>

		<fieldset>
			<legend>Alignment</legend>
			<select size="1" id="optAlign">
				<option value="0">ESC_ALIGN_LEFT</option>
				<option value="1">ESC_ALIGN_CENTER</option>
				<option value="2">ESC_ALIGN_RIGHT</option>
			</select>
		</fieldset>

		<fieldset>
			<legend>Size</legend>
			<select size="1" id="optSize">
				<option value="00">00: NORMAL</option>
				<option value="01">01: REDUCED</option>
				<option value="10">10: DOUBLE HEIGHT</option>
				<option value="20">20: DOUBLE WIDTH</option>
				<option value="30">30: QUAD AREA</option>
			</select>
		</fieldset>

		<fieldset id="versions">
			<legend>Versions</legend>
			<img alt="" class="info" src="img/outline_info_black_36dp.png" />
			<label id="app_version" class="blue">App version</label>
			<label id="plugin_version" class="blue">Plugin version</label>
		</fieldset>

		<fieldset>
			<legend>About Plugin</legend>
			<label>CesarBalzer/Cordova-Plugin-BTPrinter</label>
			<hr />
			<button type="button" id="btnGitHub">GitHub</button>
		</fieldset>

		<fieldset>
			<legend>About Demo App</legend>
			<label>Visit website for demo app reference.</label>
			<hr />
			<button type="button" id="btnWebsite">Website</button>
			<button type="button" id="btnPluginDemos">Plugin Demos</button>
			<button type="button" id="btnPlayStore">Play Store</button>
		</fieldset>

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
