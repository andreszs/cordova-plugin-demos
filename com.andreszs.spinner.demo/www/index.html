<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="icon" href="favicon.ico">
		<script src="js/jquery-3.6.0.min.js"></script>
		<title>Spinner Demo</title>
	</head>
	<body>
		<h1>cordova-plugin-native-spinner demo</h1>
		<fieldset>
			<legend>Methods</legend>
			<button type="button" id="btnShow">SpinnerDialog.show</button><hr />
			<label>Title</label>
			<input type="text" id="txtTitle" value="Loading" placeholder="" maxlength="100" />
			<label>Message</label>
			<input type="text" id="txtMessage" value="Plugin demo app by andreszsogon.com is processing your request" placeholder="" maxlength="500" />
			<label>Duration</label>
			<select id="selDuration">
				<option value="5" selected="selected">5 seconds</option>
				<option value="10">10 seconds</option>
				<option value="30">30 seconds</option>
				<option value="60">60 seconds</option>
				<option value="0">Permanent</option>
			</select>
			<label><input type="checkbox" id="isNotCancellable" /> Is not cancellable</label>
			<hr />
			<button type="button" id="btnHide">SpinnerDialog.hide</button>
			<label><input type="checkbox" id="wpStatusbar" checked="checked" /> Hide Windows statusbar</label>
		</fieldset>

		<fieldset>
			<legend>Status</legend>
			<label id="status"></label>
		</fieldset>

		<!--<fieldset>
			<legend>Events</legend>
			<label id="event" class="purple">Waiting for event.</label>
		</fieldset>-->

		<fieldset id="versions">
			<legend>Versions</legend>
			<img alt="" class="info" src="img/outline_info_black_36dp.png" />
			<label id="app_version" class="blue">App version</label>
			<label id="plugin_version" class="blue">Plugin version</label>
		</fieldset>

		<fieldset>
			<legend>About Plugin</legend>
			<label>Refer to README for more info.</label>
			<hr />
			<button type="button" id="btnGitHub">GitHub</button>
		</fieldset>

		<fieldset>
			<legend>About Demo App</legend>
			<label>Visit website for demo app reference.</label>
			<hr />
			<button type="button" id="btnWebsite">Website</button>
			<button type="button" id="btnPluginDemos">Plugin Demos</button>
		</fieldset>

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
