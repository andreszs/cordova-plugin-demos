<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://www.google.com https://www.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
		<link rel="icon" href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script src="js/jquery-3.6.0.min.js"></script>
		<title>Cordova Recaptcha Enterprise Demo</title>
	</head>
	<body>
		<h1>cordova-plugin-recaptcha-enterprise</h1>
		<fieldset>
			<legend>reCAPTCHA Enterprise keys</legend>
			<label>android key ID</label>
			<input type="text" id="sitekeyAndroid" maxlength="100" value="6LdMCfkpAAAAAI7J3cXal47l26BzKZg0UdL7vej0" />
			<label>browser key ID</label>
			<input type="text" id="sitekeyWeb" maxlength="100" value="6LdSQQAqAAAAANgHfF2H5i7sCmCaQzLwcCnueVq7" />
			<label>userAgent</label>
			<input type="text" id="userAgent" readonly="readonly" />
		</fieldset>

		<fieldset>
			<legend>Methods</legend>
			<button type="button" id="btnVerify">verify</button>
		</fieldset>

		<fieldset>
			<legend>Status</legend>
			<label id="status"></label>
		</fieldset>

		<fieldset>
			<legend>reCAPTCHA Token</legend>
			<textarea rows="5" id="token"></textarea>
		</fieldset>

		<fieldset id="versions">
			<legend>Versions</legend>
			<img alt="" class="info" src="img/outline_info_black_36dp.png" />
			<label id="app_version" class="blue">App version</label>
			<label id="plugin_version" class="blue">Plugin version</label>
		</fieldset>

		<fieldset>
			<legend>App Requirements</legend>
			<ul>
				<li>reCAPTCHA Enterprise keys</li>
				<li>Content-Security-Policy to allow: https://www.google.com, https://www.gstatic.com</li>
			</ul>
		</fieldset>
		<fieldset>
			<legend>About Plugin</legend>
			<label>Refer to README for more info.</label>
			<hr />
			<button type="button" id="btnGitHub">GitHub</button>
		</fieldset>

		<fieldset>
			<legend>About Demo App</legend>
			<label>Visit website for demo app reference.</label>
			<hr />
			<button type="button" id="btnWebsite">Website</button>
			<button type="button" id="btnPluginDemos">Plugin Demos</button>
		</fieldset>

		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
	</body>
</html>
